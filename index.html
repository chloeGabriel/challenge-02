<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="main-card">
	<div class="left-column">
		<h1>Get <span class="accent">insights</span> that help your business grow.</h1>
		<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
			experience, and overall efficiency.</p>
		<ul class="horizontal-list">
			<li class="numbers">10k+</li>
			<li class="services">companies</li>
			<li class="numbers">314</li>
			<li class="services">templates</li>
			<li class="numbers">12m+</li>
			<li class="services">queries</li>
		</ul>
	</div>
	<div class="right-column">
		<div class="top-gradient"></div>
		<img src="images/image-header-desktop.jpg" alt="Happy Business">
	</div>
</div>
<footer class="attribution">
	<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.</p>
</footer>
</body>
</html>
